version: "3.4"

services:
  generate_pb_go:
    image: gen-go
    build:
      context: ../
      target: protoc_gen_go
      dockerfile: ./developments/proto.Dockerfile
    volumes:
      - "../proto/:/proto/"
      - "../pb/:/pb/"
      - "../docs/:/docs/"
      - "./gen-go.sh:/gen-go.sh"
      - "../internal/models:/internal/models"
    entrypoint: /gen-go.sh

  generate_sqlc:
    image: kjconroy/sqlc
    working_dir: /src/
    volumes:
      - "../database/:/src/"
      - "../internal/models/:/models/"
      - "./sqlc.yaml:/src/sqlc.yaml"
    command: ["generate"]

  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      PGDATA: /data/postgres
      POSTGRES_DB: testdb
      DATABASE_HOST: localhost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: ./migrate.Dockerfile
    volumes:
      - "../database/migrations:/migrations/"
    networks:
      - postgres
    command: ["migrate", "-path","/migrations", "-database", "postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable", "up"]
networks:
  postgres:
    driver: bridge

volumes:
    postgres:
