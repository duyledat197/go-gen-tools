version: "2"
sql:
  - engine: "postgresql"
    queries: "/src/queries"
    schema: "/src/migrations"
    gen:
      go:
        package: "models"
        out: "../models"
        sql_package: "pgx/v4"
        emit_json_tags: true
        emit_interface: true
        emit_db_tags: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: "text"
            go_type:
              import: "github.com/jackc/pgtype"
              type: "Text"
          - db_type: "text"
            go_type:
              import: "github.com/jackc/pgtype"
              type: "Text"
            nullable: true