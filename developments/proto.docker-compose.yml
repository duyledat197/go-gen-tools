version: "3.4"

services:
  generate_go:
    image: gen-go
    build:
      context: ../
      target: protoc_gen_go
      dockerfile: ./developments/proto.Dockerfile
    volumes:
      - "../proto/:/proto/"
      - "../pb/:/pb/"
      - "../docs/:/docs/"
      - "./gen-go.sh:/gen-go.sh"
      - "../internal/models/:/internal/models/"
    entrypoint: /gen-go.sh