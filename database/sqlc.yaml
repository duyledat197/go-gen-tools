version: "2"
sql:
  - engine: "postgresql"
    queries: "./query/user_query.sql"
    schema: "./migrations/schema.sql"
    gen:
      go:
        package: "users"
        out: "../models/users"
  - engine: "postgresql"
    queries: "./query/hub_query.sql"
    schema: "./migrations/schema.sql"
    gen:
      go:
        package: "hubs"
        out: "../models/hubs"
        sql_package: "pgx5"



